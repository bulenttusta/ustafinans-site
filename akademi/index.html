<!-- Tabs bölümü -->
<div class="tabs" role="tablist" aria-label="Başvuru türü seçimi">
  <button 
    class="tab active" 
    data-tab="student" 
    role="tab" 
    aria-selected="true" 
    aria-controls="student-panel"
    id="tab-student"
  >
    Öğrenciler İçin
  </button>
  
  <button 
    class="tab" 
    data-tab="company" 
    role="tab" 
    aria-selected="false" 
    aria-controls="company-panel"
    id="tab-company"
  >
    Şirketler İçin
  </button>
</div>

<!-- Paneller -->
<div id="student-panel" role="tabpanel" aria-labelledby="tab-student">
  <!-- Öğrenci formu buraya -->
</div>

<div id="company-panel" role="tabpanel" aria-labelledby="tab-company" style="display:none;">
  <!-- Şirket formu buraya -->
</div>
