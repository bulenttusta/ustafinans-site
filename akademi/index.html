<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Finans Uzmanı Akademisi | Usta Finans</title>
  <meta name="description" content="Finans Uzmanı Akademisi: Sahada işe yarayan finans bakış açısı. Gerçek şirket senaryoları, CFO perspektifi, uygulanabilir çözümler." />
  <!-- ... orijinal meta'lar aynı ... -->

  <style>
    :root {
      --text: #0b1220;
      --muted: #4b5565;
      --muted2: #6b7280;
      --line: rgba(11,18,32,.14);
      --shadow: 0 18px 45px rgba(11,18,32,.10);
      --shadow2: 0 10px 28px rgba(11,18,32,.08);
      --radius: 16px; /* okul sitesi gibi daha yumuşak köşeler */
      --max: 1200px; /* biraz daha geniş */
      --brand: #2563eb; /* mavi ton – okul sitesi gibi güven verici */
      --brand2: #3b82f6;
      --brand3: #60a5fa;
      --secBlue: #eff6ff;
      --secLight: #f8fafc;
    }
    body {
      background: var(--secLight);
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    .wrap { max-width: var(--max); margin: 0 auto; padding: 0 1.5rem; }
    .sectionBox {
      background: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow2);
      padding: 3rem 2rem;
      margin-bottom: 3rem;
    }
    h1, h2, h3 { line-height: 1.2; }
    h1 { font-size: 3.2rem; }
    h2 { font-size: 2.5rem; }
    .btn {
      border-radius: 999px; /* okul sitesi gibi pill buton */
      padding: 1rem 2rem;
      font-weight: 600;
    }
    .btn.primary {
      background: var(--brand);
      color: white;
      border: none;
    }
    .grid3, .twoCol { gap: 2rem; } /* daha ferah spacing */
    .kpi, .feat, .block {
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 1.5rem;
      background: rgba(255,255,255,0.8);
    }
    /* Hero'yu okul sitesi gibi büyük ve merkezli yap */
    .heroGrid {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    @media (min-width: 980px) {
      .heroGrid { flex-direction: row; text-align: left; }
    }
    /* Görseller için ek stil */
    .section-img {
      width: 100%;
      max-height: 500px;
      object-fit: cover;
      border-radius: var(--radius);
      margin: 2rem 0;
      box-shadow: var(--shadow);
    }
  </style>
</head>
<body>

  <!-- NAV aynı kalıyor -->

  <!-- HERO -->
  <section id="akademi">
    <div class="wrap">
      <div class="sectionBox bg-red"> <!-- bg-red'i mavi yapabilirsin -->
        <span class="eyebrow">Saha Deneyimi • CFO Perspektifi • Uygulanabilir Finans</span>
        <div class="heroGrid">
          <!-- İçerik aynı -->
        </div>
        <img class="section-img" src="https://images.unsplash.com/photo-1554224155-6726b3ff5e9b" alt="Finans ekibi stratejik toplantı">
      </div>
    </div>
  </section>

  <!-- NEDEN -->
  <section id="neden">
    <div class="wrap">
      <div class="sectionBox bg-orange">
        <!-- İçerik aynı -->
        <img class="section-img" src="https://images.unsplash.com/photo-1556155092-490a1ba16284" alt="Profesyonel finans danışmanlığı ortamı">
      </div>
    </div>
  </section>

  <!-- PROGRAM -->
  <section id="program">
    <div class="wrap">
      <div class="sectionBox bg-yellow">
        <!-- İçerik aynı -->
        <img class="section-img" src="https://images.unsplash.com/photo-1554224154-26032ffc0d07" alt="Finansal akış şeması ve raporlama dashboard">
      </div>
    </div>
  </section>

  <!-- KAYNAK -->
  <section id="kaynak">
    <div class="wrap">
      <div class="sectionBox bg-red">
        <!-- İçerik aynı -->
        <img class="section-img" src="https://images.unsplash.com/photo-1556155092-441f6a20aefa" alt="Deneyimli finans ekibi saha çalışması">
      </div>
    </div>
  </section>

  <!-- İLETİŞİM -->
  <section id="iletisim">
    <div class="wrap">
      <div class="sectionBox bg-yellow">
        <!-- Formlar ve tab'lar tamamen aynı -->
        <img class="section-img" src="https://images.unsplash.com/photo-1551836022-d5d88e9218df" alt="Kurumsal görüşme ve başvuru masası">
      </div>
    </div>
  </section>

  <!-- Script aynı kalıyor -->

</body>
</html>
